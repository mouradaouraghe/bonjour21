apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: spring-app
          image: 831047457807.dkr.ecr.us-east-1.amazonaws.com/bonjour21:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/bonjourdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: bonjour
            - name: SPRING_DATASOURCE_PASSWORD
              value: bonjour

          ports:
            - containerPort: 8084

